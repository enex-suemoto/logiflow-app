<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Logi Flow System</title>
    <link rel="manifest" href="manifest.json">
    <style>
        /* 画面全体の設定 */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: #f0f2f5; }
        
        /* 窓の設定：小細工なしのフルスクリーン */
        iframe { 
            border: none; 
            width: 100%; 
            height: 100%; 
            display: block; 
        }
        
        /* iPhone用 接続ボタン */
        #connect-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95); z-index: 9999;
            flex-direction: column; justify-content: center; align-items: center; text-align: center;
        }
        .btn-connect {
            padding: 15px 30px; font-size: 18px; color: white; background: #007bff;
            border: none; border-radius: 50px; cursor: pointer; box-shadow: 0 4px 15px rgba(0,123,255,0.3);
        }
    </style>
</head>
<body>

    <div id="connect-overlay">
        <div style="margin-bottom:20px; font-family:sans-serif; color:#333;">
            <h3>Logi Flow System</h3>
            <p>システムに接続します。<br>下のボタンをタップしてください。</p>
        </div>
        <button class="btn-connect" onclick="requestAccess()">接続を開始</button>
    </div>

    <iframe id="app-frame"></iframe>

    <script>
        // ▼▼▼ 本物のURLを入れてください ▼▼▼
        const TARGET_GAS_URL = "https://script.google.com/macros/s/AKfycbxJopJPkK90mm5lsL7CBTCbCW54h6-h3Nnx3EVk7D7kGsHBHVI3CGIjBf76v_QPUn6VPA/exec"; 
        // ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲

        const iframe = document.getElementById('app-frame');
        const overlay = document.getElementById('connect-overlay');

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        const isMacSafari = navigator.vendor && navigator.vendor.indexOf('Apple') > -1 &&
                   navigator.userAgent && navigator.userAgent.indexOf('CriOS') == -1 &&
                   navigator.userAgent.indexOf('FxiOS') == -1;

        if ((isIOS || isMacSafari) && document.hasStorageAccess) {
            document.hasStorageAccess().then(hasAccess => {
                if (hasAccess) loadApp();
                else overlay.style.display = 'flex';
            });
        } else {
            loadApp();
        }

        function requestAccess() {
            if (document.requestStorageAccess) {
                document.requestStorageAccess().then(() => {
                    overlay.style.display = 'none';
                    loadApp();
                }, () => alert('接続できませんでした'));
            } else {
                overlay.style.display = 'none';
                loadApp();
            }
        }

        function loadApp() {
            iframe.src = TARGET_GAS_URL;
        }
    </script>
</body>
</html>
